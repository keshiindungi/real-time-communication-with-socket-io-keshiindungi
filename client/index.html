<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ì≤¨ Socket.io Chat</h1>
        <p>Simple HTTP Server Test</p>
        <div id="status">
            <p>Ì¥ß Building amazing chat features...</p>
        </div>
        <button onclick="testBackend()">Test Server Connection</button>
        <button onclick="location.reload()">Refresh</button>
    </div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch("http://localhost:5000/api/health");
                const data = await response.json();
                document.getElementById("status").innerHTML = 
                    "<p style=\"color: lightgreen;\">‚úÖ Backend connected!</p>" +
                    "<p>Users online: " + data.onlineUsers + "</p>" +
                    "<p>Total messages: " + data.messages + "</p>";
            } catch (error) {
                document.getElementById("status").innerHTML = 
                    "<p style=\"color: red;\">‚ùå Backend connection failed</p>" +
                    "<p>Make sure the server is running on port 5000</p>";
            }
        }
        
        // Test backend on load
        testBackend();
    </script>
</body>
</html>
